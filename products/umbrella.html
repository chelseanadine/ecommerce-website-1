<div class="grid-white">
	
<ul>
	{% for products in site.pages %}
		{% if products.category == 'umbrellas' %}
		<li class="gutter unit unit-l-1-3">
			<a class="block" href="{{site.baseurl}}{{products.url}}"><div class="gutter center">{{products.head}}</div></a>
			<a class="block" href="{{site.baseurl}}{{products.url}}"><img class="img-flex" src="{{site.baseurl}}/images/{{products.image}}" alt="photo of product"></a>
		</li> 

		{% endif %}   
	{% endfor %}
</ul>
</div>
