---
layout: default
title: boots
type: selling 
meta: Boots, rainboots and more!
showbanner: no
image: ad2.jpg
---

<div class="grid">
<ul>
	{% for products in site.pages %}
		{% if products.category == 'boots' %}
		<li class="gutter unit unit-l-1-3">
			<div class="gutter">{{products.title}}</div>
			<a href="{{site.baseurl}}{{products.url}}"><img class="img-flex" src="{{site.baseurl}}/images/{{products.image}}" alt=""></a>
		</li> 

		{% endif %}   
	{% endfor %}
</ul>
</div>
