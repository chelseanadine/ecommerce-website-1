<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{page.title}} Â· Splashes</title>
  <meta name="description" content="{{page.meta}}">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500' rel='stylesheet' type='text/css'>
  <link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/forms.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/product-details.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/product-list.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/promos.css" rel="stylesheet">
</head>
<body>


<header>
  <div class="grid-header">
    <div class="unit unit-s-1 unit-l-1-3"> 
    <form class="unit unit-s-1 unit-m-1-3 unit-l-1-2" method="get" id="search" action="{{site.baseurl}}/search/">
        <input type="text" name="q" maxlength="255" placeholder="Search"/>
    </form>
    </div>
    <div class="unit unit-s-1 unit-l-1-3"> 
      <img class="img-flex" src="{{site.baseurl}}/images/logo.jpg" alt=""> 
    </div>
    <ul class="list-group nav unit-m-1 unit-l-s">
      <li class="list-group-item list-group-item-inline nav-list-item">
        <a class="{% if page.url == '/'%}current{% endif %}" href="{{site.baseurl}}/">HOME</a></li>
      <li class="list-group-item list-group-item-inline">
        <a class="{% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">ABOUT</a></li>
      <li class="list-group-item list-group-item-inline nav-list-item">
        <a class="{% if page.url == '/thank-you/' %}current{% endif %}" href="{{site.baseurl}}/products/">PRODUCTS</a></li>
    </ul>
  </div>
</header> 


{% if page.showbanner %}
<div class="banner">
  <h1>{{page.bannertext}}</h1>
</div>
{% endif %}

{{content}}

<footer>
    <div class="grid-header">
      <div class="unit unit-s-1 unit-l-1-3"> 
        <h2> SPLASHES </h2>
    </div>
    <div class="unit unit-s-1 unit-l-1-3"> 
      <img class="img-flex" src="http://placehold.it/350x100" alt=""> 
    </div>
    <ul class="list-group nav unit-m-1 unit-l-s">
      <li class="list-group-item list-group-item-inline nav-list-item">
        <a class="{% if page.url == '/'%}current{% endif %}" href="{{site.baseurl}}/contact/">CONTACT</a></li>
      <li class="list-group-item list-group-item-inline">
        <a href="www.twitter.com">TWITTER</a></li>
      <li class="list-group-item list-group-item-inline nav-list-item">
        <a href="www.facebook.com">FACEBOOK</a></li>
    </ul>
  </div>

</body>
</html>
